<!DOCTYPE html>
<html>
<head>
    <title>Login - DailyLitBits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Welcome Back</h3>
                        
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                        
                        <div class="mt-3 text-center small">
                            <span class="text-muted">Don't have a password yet?</span><br>
                            Check your daily email for a "Profile" link to claim your account.
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
