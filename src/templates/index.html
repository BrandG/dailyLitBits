<!DOCTYPE html>
<html>
<head>
    <title>DailyLitBits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Georgia, 'Times New Roman', serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            line-height: 1.6; 
            color: #333; 
            background-color: #fcfbf9; /* Warm paper color */
        }
        h1 { 
            border-bottom: 3px solid #2c3e50; 
            padding-bottom: 15px; 
            color: #2c3e50;
            margin-top: 0;
        }
        .tagline {
            font-style: italic;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="email"], select { 
            width: 100%; 
            padding: 12px; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; /* Fixes padding width issues */
        }
        button { 
            background: #2c3e50; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px;
            font-size: 18px; 
            cursor: pointer; 
            width: 100%;
            transition: background 0.2s;
        }
        button:hover { background: #34495e; }
        .flash { 
            padding: 15px; 
            background: #e8f5e9; 
            border: 1px solid #c8e6c9; 
            color: #2e7d32; 
            margin-bottom: 25px; 
            border-radius: 4px;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            text-align: center;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DailyLitBits</h1>
    <div class="tagline">Read the classics, one bite at a time. Delivered daily.</div>

    {% if message %}
    <div class="flash">{{ message }}</div>
    {% endif %}

    <form action="/signup" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label for="book">Choose a Book</label>
            <select name="book_id" id="book">
                {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Start Reading</button>
    </form>

    <div class="footer">
        &copy; 2025 DailyLitBits. No spam, just stories.
    </div>
</body>
</html>
