<!DOCTYPE html>
<html>

<head>
    <title>Suggest a Book - DailyLitBits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="mb-3 text-center text-success">Suggest a Book</h2>
                        <p class="text-muted text-center mb-4">
                            As a privately funded project, we strictly limit our library to the <strong>Public
                                Domain</strong> (published before 1929) or titles explicitly donated by authors.<br>
                            Help us grow the collection!
                        </p>

                        <form action="/suggest" method="post">
                            <div class="mb-3">
                                <label class="form-label">Book Title *</label>
                                <input type="text" name="title" class="form-control"
                                    placeholder="e.g. The Count of Monte Cristo" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Author *</label>
                                <input type="text" name="author" class="form-control" placeholder="e.g. Alexandre Dumas"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gutenberg Link (Optional)</label>
                                <input type="url" name="link" class="form-control"
                                    placeholder="https://www.gutenberg.org/ebooks/1184">
                                <div class="form-text">If you know the specific version you want.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Why should we add this?</label>
                                <textarea name="comments" class="form-control" rows="2"
                                    placeholder="It's a classic because..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit Suggestion</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <a href="/" class="text-decoration-none text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
