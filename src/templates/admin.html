<!DOCTYPE html>
<html>
<head>
    <title>DailyLitBits Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress { height: 20px; }
        .status-active { color: green; font-weight: bold; }
        .status-paused { color: orange; font-weight: bold; }
        .status-unsubscribed { color: red; font-weight: bold; }
        .status-completed { color: blue; font-weight: bold; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <div>
                <span class="badge bg-primary">{{ users|length }} Users</span>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>User (Decrypted)</th>
                            <th>Book</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Last Sent</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>
                                <div>{{ u.email }}</div>
                                <small class="text-muted">{{ u.timezone }}</small>
                            </td>
                            <td>{{ u.book_title }}</td>
                            <td style="width: 20%;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: {{ u.percent }}%;">
                                        {{ u.current }}/{{ u.total }}
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="status-{{ u.status }}">{{ u.status|capitalize }}</span>
                            </td>
                            <td>
                                <small>{{ u.last_sent }}</small>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" disabled>Edit</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="/" class="text-decoration-none">Back to Home</a>
        </div>
    </div>
</body>
</html>
