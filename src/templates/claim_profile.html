<!DOCTYPE html>
<html>
<head>
    <title>Finish Your Profile - DailyLitBits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <h3 class="mb-3">Claim Your Account</h3>
                        <p class="text-muted mb-4">Set a username and password to save your reading history and unlock features.</p>

                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form action="/claim_profile" method="post">
                            <input type="hidden" name="token" value="{{ token }}">
                            
                            <div class="mb-3 text-start">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="BookWorm99" required>
                            </div>
                            
                            <div class="mb-3 text-start">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                        
                        <div class="mt-3">
                            <a href="/" class="text-decoration-none text-muted small">No thanks, I'll keep reading as a guest</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
